<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 10px solid red;
            background-color: green;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            // 获取宽高
            console.log($('div').width()); //200不带单位
            console.log($('div').height());//200不带单位
            
            //获取宽度+paddin
            console.log($('div').innerWidth());//220 
            console.log($('div').innerHeight());
            
            // 获取宽高+padding+margin+border
            console.log($('div').outerWidth()); //240
           
           //获取宽高+paddin+margin+border+margin
           console.log($('div').outerHeight(true)); //260
           
        })
    </script>
</body>
</html>
