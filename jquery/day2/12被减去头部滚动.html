
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        
        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }
        
        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container">
    </div>
    <script>
        $(function() {
            //页面滚动事件
           $(window).scroll(function(){
               //获取到盒子距离头部的距离
              var boxtop=$('.container').offset().top;
              console.log(boxtop);
              //如果文档被减去的距离>=boxtop就让back显示出来
              if($(document).scrollTop()>=boxtop){
                  $('.back').fadeIn(500)
              }else{
                  $('.back').fadeOut(500);
              }
              
           })
           $('.back').on('click',function(){
                //给html和body元素做动画
               $('body,html').animate({
                   scrollTop:0
               })
           })
        })
    </script>
</body>

</html>
