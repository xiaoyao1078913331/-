
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            /* padding: 200px 300px; */
            perspective: 1500px;
            /* perspective-origin: 0 450px; */
        }
        
        ul {
            position: relative;
            margin: 100px auto;
            list-style: none;
            width: 300px;
            height: 300px;
            /* transform: rotate3d(1, 1, 0, -45deg); */
            transform-style: preserve-3d;
            /* perspective: 500; */
            /* -webkit-perspective: 500; */
            /* perspective-origin: 10% 10%; */
            /* animation: rotateBox 10s linear; */
           
        }
        .move{
            animation: rotateBox 10s linear;
        }
        .stop{
            animation-play-state:paused; 
        }
        
        @keyframes rotateBox {
            0% {
                transform: rotate3d(0, 0, 0, 0);
            }
            10% {
                transform: rotate3d(1, 0, 0, 360deg);
            }
            20% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg);
            }
            30% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg) rotate3d(0, 0, 1, 360deg);
            }
            40% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg) rotate3d(0, 0, 1, 360deg) rotate3d(1, 1, 0, 360deg);
            }
            60% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg) rotate3d(0, 0, 1, 360deg) rotate3d(1, 1, 0, 360deg) rotate3d(1, 0, 1, 360deg);
            }
            80% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg) rotate3d(0, 0, 1, 360deg) rotate3d(1, 1, 0, 360deg) rotate3d(1, 0, 1, 360deg) rotate3d(0, 1, 1, 360deg);
            }
            90% {
                transform: rotate3d(1, 0, 0, 360deg) rotate3d(0, 1, 0, 360deg) rotate3d(0, 0, 1, 360deg) rotate3d(1, 1, 0, 360deg) rotate3d(1, 0, 1, 360deg) rotate3d(0, 1, 1, 360deg) rotate3d(1, 1, 1, 360deg);
            }
        }
        
        ul>li {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            border-radius: 30px;
        }
        
        ul>li:nth-child(1) {
            background-color: #ccc;
            transform: translateZ(150px);
        }
        
        ul>li:nth-child(2) {
            background-color: skyblue;
            transform: translateZ(-150px) rotateY(180deg);
        }
        
        ul>li:nth-child(3) {
            background-color: greenyellow;
            transform: translateX(-150px) rotateY(-90deg);
        }
        
        ul>li:nth-child(4) {
            background-color: deeppink;
            transform: translateX(150px) rotateY(90deg);
        }
        
        ul>li:nth-child(5) {
            background-color: rebeccapurple;
            transform: translateY(-150px) rotateX(90deg);
        }
        
        ul>li:nth-child(6) {
            background-color: saddlebrown;
            transform: translateY(150px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul >
        <li>01-前面</li>
        <li>02-后面</li>
        <li>03-左面</li>
        <li>04-右面</li>
        <li>05-上面</li>
        <li>06-下面</li>
    </ul>

    <script>
        var move=document.querySelector('ul'); 
        var flag=0;
        move.onclick=function(){
            if(flag==0){
                move.className='move';
                flag=1;
            }else{
                move.className='stop';
                flag=0;
            }
            
        }
    </script>
</body>

</html>
