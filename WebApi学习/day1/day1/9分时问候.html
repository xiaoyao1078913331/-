<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="image/s.gif" alt="">
    <p>上午好</p>
    <script>
        var img=document.querySelector('img');
        var p=document.querySelector('p');
        var date=new Date();
        var h=date.getHours();
       
        
        if(h<12){
            img.src="image/s.gif";
            p.innerHTML="上午好";
        }else if(h>12){
          img.src="image/x.gif";
            p.innerHTML="下午好";
        }else{
          img.src='image/w.gif';
          p.innerHTML='晚上好';
        }
    </script>
</body>
</html>
