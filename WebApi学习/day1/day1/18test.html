<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            width: 100%;
            height: 80px;
            background-color:rgb(206,28,28)
        }
        a{
          
            display: block;
            width: 100%;
            height: 80px;
            background: url(image/luzhou.jpg) no-repeat center center;
        }
        span{
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: url(image/close.jpg) no-repeat;
        }
    </style>
</head>
    
<body>
    <div class="box1">
        <a href="#"> </a>
        <span></span>
    </div>

    <script>
        var close=document.querySelector('span');
        var box1=document.querySelector('.box1');
        close.onclick=function(){
            box1.style.display='none';
        }
    </script>
</body>
</html>
