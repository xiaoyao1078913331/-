<!DOCTYPE html>

<body>
    <script>
        // 1.利用RegExp对象来创建，正则表达式
            var regexp=new RegExp(/123/);
            console.log(regexp);
            
        //2.利用字面量创建
        var a=/123/;

        // 校验正则表达式  test()  返回true或false
        console.log(a.test(123));
        console.log(a.test("abc"));
        
    </script>
</body>
