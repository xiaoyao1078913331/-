<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var o={
            name:'jony'
        }
        // 组合继承
        function fn(x,y){
            
            console.log('我想喝咖啡');
            console.log(this);
            console.log(x+y);
            
        }
        // 1.调用我们的函数
        fn.call();

        // 2.call可以改变这个函数的this指向
        fn.call(o,1,2);
        
    </script>
</body>
</html>
