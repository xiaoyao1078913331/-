<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //forEach()遍历
        var arr=[1,2,3];
        var sum=0;
        arr.forEach(function(value,index,aray){
            console.log('值：'+value);
            console.log('索引号：'+index);
            console.log('数组本身'+aray);
            sum+=value;
        })
        console.log(sum);
        
    </script>
</body>
</html>
