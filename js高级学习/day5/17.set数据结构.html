<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Set数据结构
        //Set本身是一个构造函数，用来生成Set数据结构
        const s=new Set();
        console.log(s);
        

        // Set函数可以接受一个数组作为参数，用来初始化
        const set=new Set([1,3,2,3,4,5,8,8]);
        const s3=new Set(['a','a','b','d','c','e'])
        var s4=[...s3];
                
        console.log(s3);
        console.log(set);
        console.log(s4);
     
        
    </script>
</body>
</html>
