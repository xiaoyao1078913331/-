<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            // 数组解构允许我们按照一一对应的关系从数组中取值
            // let [a,b,c]=[1,3,5];
            // console.log(a); //1
            // console.log(b); //3
            // console.log(c); //5
            

            // 如果解构不成功那么是undefined
            // let [d,e]=[1];
            // console.log(e); //undefined
            
            
            // 对象解构允许使用对象的名字匹配对象的属性
            let person={name:'张三',age:20};
            // let {name,age}=person;
            // console.log(name);  //张三
            // console.log(age);  //20
         
            
            

            // 对象解构的另一种写法
            let{name:uname,age:age}=person;
            console.log(uname); //张三
            console.log(age); //20
            

    </script>
</body>
</html>
